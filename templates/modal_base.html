<html>{% load static %}
<head>
    <link href="{% static 'App.css' %}" type="text/css" rel="stylesheet"/>
    <link id="bsdp-css" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<div class="modal-content-wrap">
    {% block content %}
    {% endblock content %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // close the modal
        const memberModal = window.parent.document.getElementById('create-member-modal')
        function closeMemberModal() {
            memberModal.classList.remove('show-modal')
        }
        const closeModalBtn = document.getElementsByClassName('close-btn')
        for (var i = 0; i < closeModalBtn.length; i++) {
            closeModalBtn[i].onclick = closeMemberModal
        }
    });
</script>
</body>
</html>
