{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="search-container" class="search container mt-5 mb-5">
    <div class="heading-with-sort d-flex justify-content-between align-items-center pb-2">
        <h2> Search Results </h2>
        <form class="mb-2 form-inline">
            <div class="form-group">
                <label for="sortOption" class="mr-2 mb-0 form-label">Sort by</label>
                <select id="sortOption" class="form-control">
                    <option value="A-Z">Last Name A-Z</option>
                    <option value="Z-A">Last Name Z-A</option>
                </select>
            </div>
        </form>
    </div>
    <div class="search__results">
        <ul class="list--formatted">
            <img class="loading-gif" src="{% static '/images/loading.gif' %}" />
            <!-- list results in here -->
        </ul>
    </div>
</div>
{% endblock content %}
