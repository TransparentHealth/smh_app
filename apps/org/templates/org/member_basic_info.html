{% extends "modal_base.html" %}
{% load static %}

{% block content %}
<h1>
    <span>Fill in the following data for new member <em>{{ member }}</em> at <em>{{ organization }}</em></span>
    <button type="button" class="close-btn" aria-label="Close">&times;</button>
</h1>

{% if errors %}
  <div class="errors">{{ errors }}</div>
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form }}
<button type="submit">Submit</button>

{% endblock content %}
