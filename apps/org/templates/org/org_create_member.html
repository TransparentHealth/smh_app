{% extends "modal_base.html" %}
{% load static %}

{% block content %}
<h1>
    <span>Create a member at <em>{{ organization }}</em></span>
    <button type="button" class="close-btn" aria-label="Close">&times;</button>
</h1>

{% if errors %}
  {{ errors }}
{% endif %}

<form method="POST">
  {% csrf_token %}
  {{ form }}
<button type="submit">Create Member</button>

{% endblock content %}
