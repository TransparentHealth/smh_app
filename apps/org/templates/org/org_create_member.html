{% extends "base.html" %}
{% load static %}

{% block content %}
Create a member at {{ organization }}.

<form method="POST">
  {% csrf_token %}
  <input name="first_name" placeholder="First Name" required></input>
  <input name="last_name" placeholder="Last Name" required></input>
  <input name="username" placeholder="Username" required></input>
  <input name="phone_number" placeholder="Mobile Number"></input>

  <button type="submit">Create Member</button>
</form>
{% endblock content %}
