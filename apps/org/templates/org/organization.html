{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2>{% if form.instance.id %}{{ form.instance }}{% else %}New Organization{% endif %}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
