{% extends "base.html" %}

{% block content %}

<p>Here are your organizations:</p>

<ul>
  {% for organization in organizations %}
    <li><a href="{% url 'org:organization-update' organization.pk %}">{{ organization }}</a></li>
  {% endfor %}
</ul>

<a href="{% url 'org:organization-add' %}">Create new organization</a>

{% endblock content %}
