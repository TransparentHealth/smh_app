{% extends "base.html" %}

{% block content %}
{% if organization %}
    <p>Here are the members of {{ organization }}:</p>

    <ul>
      {% for member in members %}
        <li>
          <span>{{ member }}</span>
        </li>
      {% endfor %}
    </ul>
{% else %}
    <p>You belong to no organization, brah</p>
    <a href="/admin/member/member/{{ request.user.id }}/change/">For now, set an Org in the admin</a>
{% endif %}

{% endblock content %}
