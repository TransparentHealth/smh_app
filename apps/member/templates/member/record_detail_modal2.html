{% load static %}
<div class="modal" id="record-detail--modal" tabindex="-1" role="dialog" aria-labelledby="record-detail--title" aria-hidden="true">
  <div class="record-detail__modal" role="document">
    <div id="record-detail--content" class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="record-detail--title">View Record Detail</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="record-detail--body" class="modal-body">
          <div class="modal-image--block"><img src="{% static '/images/loading.gif' %}"/></div>
      </div>
    </div>
  </div>
</div>
