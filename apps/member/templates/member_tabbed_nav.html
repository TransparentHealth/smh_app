{% with request.resolver_match.url_name as url_name %}
    <nav class="records-tabs nav nav-tabs mt-5" role="tablist">
        {% comment %}
        <a
            href="{% url 'member:summary' member.id %}"
            role="tab"
            data-rb-event-key="summary"
            aria-selected="true"
            class="nav-item nav-link {% if url_name == 'summary' %}active{% endif %}">Summary</a>
        {% endcomment %}
        <a
            href="{% url 'member:records' member.id %}"
            role="tab"
            data-rb-event-key="records"
            tabindex="-1"
            aria-selected="false"
            class="nav-item nav-link {% if url_name == 'records' %}active{% endif %}">Records</a>
        <a
            href="{% url 'member:timeline' member.id %}"
            role="tab"
            data-rb-event-key="timeline"
            tabindex="-1"
            aria-selected="false"
            class="nav-item nav-link {% if url_name == 'timeline' %}active{% endif %}">Timeline</a>
        <a
            href="{% url 'member:providers' member.id %}"
            role="tab"
            data-rb-event-key="addSource"
            tabindex="-1"
            aria-selected="false"
            class="nav-item nav-link {% if 'provider' in url_name %}active{% endif %}">Providers</a>
        <a
            href="{% url 'member:data-sources' member.id %}"
            role="tab"
            data-rb-event-key="sources"
            tabindex="-1"
            aria-selected="false"
            class="nav-item nav-link {% if url_name == 'data-sources' %}active{% endif %}">Data Sources</a>
    </nav>
{% endwith %}
